{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {# Load CSS and JavaScript #}
    {# Display django.contrib.messages as Bootstrap alerts #}
    {% block bouton %}
    {% if user.is_authenticated %}
    <input type="button" onclick= window.location.href="../accounts/logout"
    value="LOGOUT" style="float: right">
{%else %}
    <input type="button" onclick= window.location.href="../accounts/login"
    value="LOGIN" style="float: right">
{%endif%}{% endblock %}
    <title>{% block title %}Chinook{% endblock %}</title>
</head>

<body>
    {% block content %}{% endblock %}
</body>
</html>
